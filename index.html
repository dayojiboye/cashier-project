<html lang="en">
  <head>

    <link rel="stylesheet" href="assets/styles/style.css" />

  <body>
    <div class="alert-box">
      <p>Please enter an item and a price!</p>

    <main>
      <table>
        <thead>
          <tr>
            <th>Mark Item</th>
            <th>Item</th>
            <th>Price</th>

        </thead>
        <tbody></tbody>
      </table>

      <div id="total-price">
        <h3>TOTAL PRICE:</h3>

      </div>

      <div class="items-prices">
        <label for="item1">Item *</label>
        <input type="text" id="item1"/>
        <label for="price1">Price *</label>
        <input type="number" id="price1"/>
        <button id="add-btn">Add Item</button>
        <button id="delete-button">Delete Item(s)</button>
      </form>
    </main>
